<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>backEnd</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <main id="app" class="container-fluid row">
    <nav class="col-2 d-flex flex-column navbar navbar-expand-lg bg-light ">
      <div>
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav navbarItems d-flex flex-column">
          <li class="nav-item mb-3 me-5">
            <a class="nav-hover" aria-current="page" href="#"><i class="bi bi-house-door pe-5"></i>Home</a>
          </li>
          <li class="nav-item mb-3 me-5">
            <a class="nav-hover " href="./accounts.html"><i class="bi bi-wallet2 pe-5"></i>accounts</a>
          </li>
          <li class="nav-item mb-3 me-5">
            <a class="nav-hover" href="#"><i class="bi bi-box-arrow-right pe-5"></i>Sing Out</a>
          </li>
          <!-- <li class="nav-item mb-3">
            <a class="nav-hover">Disabled</a>
          </li> -->
        </ul>
      </div>
    </nav>
    <div class="col-10">
      <form @submit.prevent="addClient">
        <div class="mb-3">
          <label for="firstName" class="form-label">Name</label>
          <input type="text" class="form-control" required id="firstName" aria-describedby="emailHelp"
            v-model="firstName">
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last name</label>
          <input type="text" class="form-control" required id="lastName" aria-describedby="emailHelp"
            v-model="lastName">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" required id="exampleInputEmail1" aria-describedby="emailHelp"
            v-model="email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <button class="btn btn-primary">add client</button>
      </form>

      <table class="mt-1">
        <thead>
          <th>Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </thead>
        <tbody>
          <tr v-for="client in clients">
            <td>{{client.firstName}}</td>
            <td>{{client.lastName}}</td>
            <td>{{client.email}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./assets/manager.js"></script>
</body>

</html>
