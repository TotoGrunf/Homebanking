    <main>
        <div class="col-md-6">
            <p>Choose type of card</p>
            <select class="form-select w-50" aria-label="Default select example" v-model="cardType">
                <option value="CREDIT">Credit</option>
                <option value="DEBIT">Debit</option>
            </select>
            <p class="mt-3">Choose card color</p>
            <div>
                <label for="gold"><input type="radio" name="gold" id="gold" value="GOLD"
                        v-model="cardColor" @click="changeColor('GOLD')">GOLD</label>
                <label class="ps-3" for="silver"><input type="radio" name="silver" id="silver" value="SILVER"
                        v-model="cardColor" @click="changeColor('SILVER')">SILVER</label>
                <label class="ps-3" for="Titanium"><input type="radio" name="Titanium" id="Titanium" value="TITANIUM"
                        v-model="cardColor" @click="changeColor('TITANIUM')">TITANIUM</label>
            </div>
            <div class="pt-5">
                <button @click="newCard">Create card</button>
            </div>
        </div>

    </main>
