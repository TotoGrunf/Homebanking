<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/index.css">
</head>

<body>
    <header>
        <img src="./assets/img/ArrowBank.svg" alt="Logo">
    </header>
<div id="app">

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#" @submit.prevent="register">
                <h1>Register</h1>
                <!-- <div class="social-container">
                    <a href="#" class="social"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="social_wsp"><i class="bi bi-whatsapp"></i></a>
                    <a href="#" class="social"><i class="bi bi-linkedin"></i></a>
                </div> -->
                <span>or use your email for registration</span>
                <input v-model="firstName" type="text" placeholder="First name" required>
                <input v-model="lastName" placeholder="Last name" type="text"  required>
                <input v-model="email1" type="email" placeholder="Email" />
                <input v-model="pwd1" type="password" placeholder="Password" />
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#" @submit.prevent="login">
                <h1>Sign in</h1>
                <!-- <div class="social-container">
                    <a href="#" class="social"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="social_wsp"><i class="bi bi-whatsapp"></i></a>
                    <a href="#" class="social"><i class="bi bi-linkedin"></i></a>
                </div> -->
                <span>or use your account</span>
                <input type="email" placeholder="Email" v-model="email1" />
                <input type="password" placeholder="Password" v-model="pwd1" />
                <a href="#">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn" @click="loginButton()">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp" @click="registerButton()">Register</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="ocean">
    <div class="wave"></div>
    <div class="wave"></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./assets/index.js"></script>
</body>

</html>
